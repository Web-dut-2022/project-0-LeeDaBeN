<html lang="en">
<head>

    <title>Leo'website</title>

<body>
    <form action="http://www.baidu.com/s" method="GET" target="_blank">

        <br>
        <input type="text" name="wd" size="20"  />
        <input type="submit" value="百度一下" />

    <form action="https://image.baidu.com/search/index">
        <img src="https://i.postimg.cc/jjwzsGtk/image.png" alt="百度图片" width="150" height="40" style="position: relative;top: 15px;"  />
        <br><br>
        <input type = "hidden" name="tn" value="baiduimage" >
        <input type = "text" class = "input" name="word" size="20" >
        <input type="submit" value="图片搜索" />  
    </form>


    <form action="https://baidu.com/s">
        <img src="https://i.postimg.cc/PqGykKYH/QQ-20220320152125.png" alt="百度图片" width="150" height="40" style="position: relative;top: 8px;" />
        <!-- 包含全部关键词 -->
        <p>包含全部关键词:</p>
        <input type = "text" class = "input" name="q1" size="20">
        <!-- 包含完整关键词 -->
        <p>包含完整关键词:</p>
        <input type = "text" class = "input" name="q2" size="20">
        <!-- 包含任意关键词 -->
        <p>包含任意关键词:</p>
        <input type = "text" class = "input" name="q3" size="20">

        <input type = "text" class = "input" name="q4" size="20">

</html>
